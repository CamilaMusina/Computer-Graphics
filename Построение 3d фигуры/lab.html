<HTML>
<HEAD>
<script type="text/javascript" src="bresenham.js"></script>
<script type="text/javascript" src="borderfill.js"></script>
<script type="text/javascript" src="3dfuncs.js"></script>
</HEAD>
<BODY>
<canvas id='lab' width='500' height='500'></canvas>
<script>
    var canvas = document.getElementById("lab");
    canvas.oncontextmenu = function() { return false; }
    var ctx = canvas.getContext("2d", {antialias:false,depth: false});
    
    var parray = new Array();
    var rarray = new Array();
    var state = 0;
    var n = 0, r = 0;
    var x0, y0;
    var w = canvas.width, h = canvas.height;
    var maxy = 0, miny = canvas.height;
    
                
    
        
    var L={x:200, y:120, z:300};
	  var Pv = {x:45, y:45, z:20};
	  var color = 0xaabbcc;
	  var alpha = 0;
	  var radius = 150;
	  setInterval(function (){
		    alpha += .1;
		    L.x = radius * Math.cos(alpha);
		    L.y = radius * Math.sin(alpha)+40;
		    color3dPlane(L,
            [{x:20, y:20, z:0}, Pv,
					  {x:30, y:50, z:0}],
					  color);
		    color3dPlane(L,
				  	[{x:90, y:90, z:10}, Pv,
					  {x:30, y:50, z:0}],
					  color);
		    color3dPlane(L,
				  	[{x:90, y:90, z:10}, Pv,
					  {x:100, y:15, z:10}],
					  color);
		    color3dPlane(L,
				  	[{x:100, y:15, z:10}, Pv,
					  {x:20, y:20, z:0}],
					  color);
		    }, 200);
    
    </script> 
    </BODY>
    </HTML>
